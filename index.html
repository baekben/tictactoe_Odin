<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="notes">
      <h1>Tic-Tac-Toe</h1>
      <h2 id="turn"></h2>
      <h2 id="winner"></h2>
      <h2 id="status"></h2>
    </div>
    <div id="score">
      <div id="playerOne" class="players">
        Player One:
        <h3 id="scoreOne">0</h3>
      </div>
      <div id="tie" class="players">
        Tie:
        <h3 id="tied">0</h3>
      </div>
      <div id="playerTwo" class="players">
        Player Two:
        <h3 id="scoreTwo">0</h3>
      </div>
    </div>

    <div id="buttons">
      <button id="start">Start</button>
      <button id="reset">Reset</button>
    </div>
    <div id="board">
      <div class="square" data-square="0"></div>
      <div class="square" data-square="1"></div>
      <div class="square" data-square="2"></div>
      <div class="square" data-square="3"></div>
      <div class="square" data-square="4"></div>
      <div class="square" data-square="5"></div>
      <div class="square" data-square="6"></div>
      <div class="square" data-square="7"></div>
      <div class="square" data-square="8"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
